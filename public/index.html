<!DOCTYPE html>
<html lang="en">
<head>
  <title>studbud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="../menu_book.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  
  <header id="webHead">
    <h1>studbud</h1>
  </header>
  <div class = "webPage">

    <div class="leftPanel">

      <div id="timerSection">
        <div id="container">
          <div id="timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="colon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
      
          <div id="buttons">
            <button id="work">Work</button>
            <button id="stop">Stop</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            
          </div>
        </div>
      </div>
    
      <div class="wrapper">
        <header>Dictionary</header>
        <div class="search">
          <input type="text" placeholder="Search a word" required spellcheck="false">
          <i class="fas fa-search"></i>
          <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
        <ul>
          <li class="word">
            <div class="details">
              <p>__</p>
              <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
          </li>
          <div class="content">
            <li class="meaning">
              <div class="details">
                <p>Meaning</p>
                <span>___</span>
              </div>
            </li>
            <li class="example">
              <div class="details">
                <p>Example</p>
                <span>___</span>
              </div>
            </li>
            <li class="synonyms">
              <div class="details">
                <p>Synonyms</p>
                <div class="list"></div>
              </div>
            </li>
          </div>
        </ul>
      </div>  

      <div class = "taskformSection">
        <form id="taskform">
          <label for="task">Task:</label>
          <input type="text" name="task" id="taskInput">
          <br>
        <!-- Date input -->
          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDateInput">
          <br>
        <!-- Time input -->
        <label for="completionTime">Completion Time: </label>
          <input type="time" name="completionTime" id="completionTimeInput">

          <br>

        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <!-- Priority -->
        <br>
        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>

          <button type="submit" id="taskSubmit">Submit</button>
        </form>
        <ul id="tasklist">
        </ul>
        </div>

    </div>

    <div class="rightPanel">
      <svg class = "waterContainer">
        <rect class="waterBar" />
        <rect id = "water" />
      </svg>
    </div>
  </div> 
  <div class="footer">
    <div class="spotifyPlayer">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>

  <div class="kanban">
    <div class="kanbanContainer">
        <div class="kanban-heading">
            <strong class="kanban-heading-text">Kanban Board</strong>
        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>To Do</strong>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Create new task</span>
                </div>
            </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>In Progress</strong>
            </div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Done</strong>
            </div>
            <div class="create-new-task-block" id="create-new-task-block">
                <strong>New Task</strong>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Task</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Edit</span>
                    <button id="save-button" onclick="saveTask()">Save</span>
                    <button id="cancel-button" onclick="createTask()">Cancel</span>
                </span>
            </div>
        </div>
    </div>
  </div>

  <script src="./script.js" type="module"></script>

  <script>
    function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.currentTarget.appendChild(document.getElementById(data));
}

function createTask() {
  var x = document.getElementById("inprogress");
  var y = document.getElementById("done");
  var z = document.getElementById("create-new-task-block");
  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "block";
    z.style.display = "none";
  } else {
    x.style.display = "none";
    y.style.display = "none";
    z.style.display = "flex";
  }
}

function saveTask() {
  // var saveButton = document.getElementById("save-button");
  // var editButton = document.getElementById("edit-button");
  // if (saveButton.style.display === "none") {
  //     saveButton.style.display = "block";
  //     editButton.style.display = "none";
  // } else{
  //     saveButton.style.display = "none";
  //     editButton.style.display = "block";
  // }

  var todo = document.getElementById("todo");
  var taskName = document.getElementById("task-name").value;
  todo.innerHTML += `
            <div class="task" id="${taskName
              .toLowerCase()
              .split(" ")
              .join("")}" draggable="true" ondragstart="drag(event)">
                <span>${taskName}</span>
            </div>
            `;
}

function editTask() {
  var saveButton = document.getElementById("save-button");
  var editButton = document.getElementById("edit-button");
  if (saveButton.style.display === "none") {
    saveButton.style.display = "block";
    editButton.style.display = "none";
  } else {
    saveButton.style.display = "none";
    editButton.style.display = "block";
  }
}

  </script>

</body>
</html>
